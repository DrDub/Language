<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Language | Results</title>
    <link rel="stylesheet" href="../css/results.css" type="text/css" />
</head>
<body>
    <div class="header">
        <h1>Language</h1>
        <form action="{{category}}">
        <input value="{{query}}" style="width:30em"></input>
        <button type="submit" value="interpret">interpret</button>
        </form>
        <div style="float:right;">category: {{category}}</div>
    </div>
    {{#each interpretationTree}}
        <div class='interpretation'>
        	<iframe class="content"
            {{#if url}}
                src="{{url}}?parseId={{../_id}}"
            {{else}}
                src="../sites/{{_id}}?parseId={{../_id}}"
            {{/if}}
            ></iframe>
    		<div class="vote">
    			<a class="upvote votebtn"
                    href="../upvote/{{_id}}?parseId={{../_id}}"
                    title="Up vote (click again to undo)">up vote</a>
    			<span>|</span>
    			<a class="downvote votebtn"
                    href="../downvote/{{_id}}?parseId={{../_id}}"
                    title="Down vote (click again to undo)">down vote</a>
                {{#if repository.type}}
    			    <a class="source" href="https://gist.github.com/{{repository.gistId}}">view source</a>
                {{/if}}
    		</div>
        </div>
    {{/each}}
    <button>Load more interpretations</button>
</body>
</html>
