<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Language</title>
</head>
<body>
<table style="border: 1px solid black">
    <tr>
    {{#each symbols}}
        <td style="border: 1px solid black">{{this}}</td>
    {{/each}}
    </tr>
{{#each columns}}
    {{#each this}}
        {{#if complete}}
        <tr>
        {{#if origin}}
            <td colspan="{{origin}}"></td>
        {{/if}}
        <td colspan="{{colspan}}" style="border: 1px solid black">
            <pre>{{stringify this}}</pre>
        </td>
        </tr>
        {{/if}}
    {{/each}}
{{/each}}
</table>
</body>
</html>
